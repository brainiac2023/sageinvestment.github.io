<script >

	
	function hideit()
	{
		w3.addClass(".sideman","w3-animate-left");
		
		w3.toggleShow(".sideman");
		if($(".mainboard").css("margin-left") !='200px')
		{
			$(".mainboard").css("margin-left","200px");
		}
		else
		{
			$(".mainboard").css("margin-left","0px");
		}


	}

	
	if(window.innerWidth < 786)
	{

		w3.hide(".sideman");
		$(".mainboard").css("margin-left","0px");
	}

	
</script>
